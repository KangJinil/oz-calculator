        darkMode: 'class',
        theme: {
          extend: {

              ring: "hsl(222.2 84% 61.8%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(222.2 47.4% 11.2%)",

              },
              secondary: {

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
      }
      
      .tab-content {
        display: none;
      }
      
      .tab-content.active {
        display: block;
      }
      
      /* Tab styles */
      .mode-tab {
        color: #64748b;
      }
      
      .mode-tab.active {
        color: #1e293b;
        font-weight: 600;
      }
      
      .mode-tab:hover:not(.active) {
        color: #475569;
      }
      
      /* Icon styles */
      .mode-icon {
        width: 20px;
        height: 20px;
        margin-bottom: 4px;
      }
      
      /* Logo animations */
      @keyframes gradient {
        0%, 100% { opacity: 0.3; transform: rotate(0deg) scale(1); }
        50% { opacity: 0.6; transform: rotate(180deg) scale(1.2); }
      }
      
      @keyframes typing {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes button-press-1 {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        10% { transform: scale(0.8); opacity: 1; background-color: #60a5fa; }
      }
      
      @keyframes button-press-2 {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        30% { transform: scale(0.8); opacity: 1; background-color: #a78bfa; }
      }
      
      @keyframes button-press-3 {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.8); }
      }
      
      @keyframes button-press-4 {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        70% { transform: scale(0.8); opacity: 1; background-color: #34d399; }
      }
      
      @keyframes button-press-5 {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        90% { transform: scale(0.8); opacity: 1; background-color: #fbbf24; }
      }
      
      @keyframes float-1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
        50% { transform: translate(-5px, -5px) rotate(180deg); opacity: 1; }
      }
      
      @keyframes float-2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
        50% { transform: translate(5px, 5px) rotate(-180deg); opacity: 1; }
      }
      
      @keyframes float-3 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        50% { transform: translate(-3px, 0) scale(1.2); opacity: 1; }
      }
      
      .animate-gradient {
        animation: gradient 4s ease-in-out infinite;
      }
      
      .animate-typing {
        animation: typing 2s ease-in-out infinite;
      }
      
      .animate-button-press-1 {
        animation: button-press-1 3s ease-in-out infinite;
      }
      
      .animate-button-press-2 {
        animation: button-press-2 3s ease-in-out infinite;
      }
      
      .animate-button-press-3 {
        animation: button-press-3 2s ease-in-out infinite;
      }
      
      .animate-button-press-4 {
        animation: button-press-4 3s ease-in-out infinite;
      }
      
      .animate-button-press-5 {
        animation: button-press-5 3s ease-in-out infinite;
      }
      
      .animate-float-1 {
        animation: float-1 3s ease-in-out infinite;
      }
      
      .animate-float-2 {
        animation: float-2 3s ease-in-out infinite 0.5s;
      }
      
      .animate-float-3 {
        animation: float-3 3s ease-in-out infinite 1s;
      }
      
      /* Text animations */
      @keyframes gradient-text {
        0%, 100% { 
          background-position: 0% 50%;
        }
        50% { 
          background-position: 100% 50%;
        }
      }
      
      @keyframes gradient-text-reverse {
        0%, 100% { 
          background-position: 100% 50%;
        }
        50% { 
          background-position: 0% 50%;
        }
      }
      
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      
      .animate-gradient-text {
        background-size: 200% 200%;
        animation: gradient-text 3s ease-in-out infinite;
      }
      
      .animate-gradient-text-reverse {
        background-size: 200% 200%;
        animation: gradient-text-reverse 3s ease-in-out infinite;
      }
      
      .animate-shimmer {
        animation: shimmer 3s ease-in-out infinite;
      }
      
      /* Modal animations */
      @keyframes modal-bounce {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-modal-bounce {
        animation: modal-bounce 0.3s ease-out;
      }
      
      .animation-delay-200 {
        animation-delay: 0.2s;
      }
    </style>
  </head>

          </div>
        </div>
